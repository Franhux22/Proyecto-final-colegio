<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Imágenes</title>
  <style>
    /* Reset y estilos base */
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    /* Contenedor del carrusel */
    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    /* Cada slide ocupa la totalidad del contenedor */
    .slide {
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    /* Slide activo (visible) */
    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    /* Imágenes responsivas */
    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Caja de información sobre la imagen */
    .info-box {
      position: absolute;
      top: 50%;
      left: 50px; /* Ajusta este valor para mover el cuadro a la derecha o izquierda */
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 20px;
      max-width: 300px;
      border-radius: 4px;
    }
    
    .info-box h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    
    .info-box p.description {
      margin: 0 0 10px;
      /* Si deseas truncar el texto con puntos suspensivos: */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .info-box .year,
    .info-box .genres {
      font-size: 0.9em;
      margin-bottom: 5px;
    }

    /* Ajustes responsivos */
    @media screen and (max-width: 768px) {
      .info-box {
        left: 20px;
        max-width: 200px;
        padding: 10px;
      }
      .info-box h2 {
        font-size: 1.2em;
      }
      .info-box p.description {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <!-- Carrusel: utiliza imágenes de ejemplo con placeholders -->
  <div class="carousel">
    <!-- Slide 1 -->
    <div class="slide active">
      <img src="/imagenes banner/Avengers End Game.jpg" alt="Imagen 1">
      <div class="info-box">
        <h2>Título Película 1</h2>
        <p class="description">
          Descripción breve de la película...
        </p>
        <div class="year">2025</div>
        <div class="genres">Acción, Aventura</div>
      </div>
    </div>
    <!-- Slide 2 -->
    <div class="slide">
      <img src="/imagenes banner/Jhon Wick 4.jpg" alt="Imagen 2">
      <div class="info-box">
        <h2>Título Película 2</h2>
        <p class="description">
          Otra descripción breve de la película...
        </p>
        <div class="year">2024</div>
        <div class="genres">Drama, Suspenso</div>
      </div>
    </div>
    <!-- Slide 3 -->
    <div class="slide">
      <img src="https://via.placeholder.com/1920x1080?text=Imagen+3" alt="Imagen 3">
      <div class="info-box">
        <h2>Título Película 3</h2>
        <p class="description">
          Una pequeña descripción de otra película...
        </p>
        <div class="year">2023</div>
        <div class="genres">Comedia, Romance</div>
      </div>
    </div>
  </div>

  <script>
    // Selecciona todos los slides
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    const totalSlides = slides.length;

    // Función para pasar al siguiente slide
    function showNextSlide() {
      slides[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % totalSlides;
      slides[currentIndex].classList.add('active');
    }

    // Cambio automático cada 5 segundos (5000 milisegundos)
    setInterval(showNextSlide, 5000);
  </script>
</body>
</html>
